default_install_hook_types:
  - pre-commit
  - commit-msg
fail_fast: true

repos:
  # ============================================================
  # 1. SECURITY (block secrets and keys early)
  # ============================================================

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: detect-private-key

  # ============================================================
  # 2. AUTOFIX: whitespace and formatting (modify files first)
  # ============================================================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args:
          - --fix
          - --disable
          - MD013
          - MD024
          - MD033
          - MD041
          - --

  # ============================================================
  # 3. PYTHON: RUFF (format first, then lint+fix)
  # ============================================================

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Formatting FIRST (replaces black) â€” so linter sees formatted code
      - id: ruff-format
      # Linting SECOND with auto-fix (includes isort, security)
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix

  # ============================================================
  # 4. VALIDATION: read-only checks (no file modifications)
  # ============================================================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args:
          - --maxkb=500

  # ============================================================
  # 5. GIT QUALITY (branch protection, merge conflicts)
  # ============================================================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: no-commit-to-branch
        args:
          - --branch
          - main
          - --branch
          - develop

  # ============================================================
  # 6. CONVENTIONAL COMMITS (commit-msg stage)
  # ============================================================

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.0.0
    hooks:
      - id: conventional-pre-commit
        stages:
          - commit-msg
        args:
          - feat
          - fix
          - docs
          - style
          - refactor
          - perf
          - test
          - build
          - ci
          - chore
          - revert
