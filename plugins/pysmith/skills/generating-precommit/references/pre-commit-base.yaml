# =============================================================================
# Base pre-commit configuration for Python projects
# =============================================================================
#
# Usage: Copy to project root as .pre-commit-config.yaml, then:
#   pre-commit install
#   pre-commit run --all-files
#   pre-commit autoupdate
#
# Conventions:
#   - YAML arrays (not JSON brackets) for args
#   - Hook ordering: Security → Autofix → Lint+fix → Validation → Git quality
#   - Rationale: Autofixers modify files first so linters/validators see clean code
#   - Ruff replaces: black, isort, flake8, bandit, autopep8, autoflake
#
# =============================================================================

minimum_pre_commit_version: 3.6.0
default_install_hook_types:
  - pre-commit
  - commit-msg
fail_fast: true

repos:
  # ============================================================
  # 1. SECURITY (block secrets and vulnerabilities early)
  # ============================================================

  # Detect secrets, API keys, credentials in any file type
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # Scan dependencies for known vulnerabilities
  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.3
    hooks:
      - id: pip-audit
        args:
          - --desc
          - --format=columns

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: detect-private-key

  # ============================================================
  # 2. AUTOFIX: whitespace and formatting (modify files first)
  # ============================================================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args:
          - --fix=lf

  # ============================================================
  # 3. PYTHON: RUFF (format first, then lint+fix)
  # ============================================================

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Formatting FIRST (replaces black) — so linter sees formatted code
      - id: ruff-format
      # Linting SECOND with auto-fix (includes isort, security)
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix

  # ============================================================
  # 4. VALIDATION: read-only checks (no file modifications)
  # ============================================================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Python validation
      - id: check-ast
      - id: debug-statements

      # File format validation
      - id: check-yaml
        # exclude: '^chart/templates/'  # Uncomment if using Helm charts
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args:
          - --maxkb=1000

  # ============================================================
  # 5. GIT QUALITY (branch protection, merge conflicts)
  # ============================================================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-case-conflict
      # Branch protection (git-flow: main + develop)
      - id: no-commit-to-branch
        args:
          - --branch
          - main
          - --branch
          - develop

  # ============================================================
  # 6. CONVENTIONAL COMMITS (commit-msg stage)
  # ============================================================

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.0.0
    hooks:
      - id: conventional-pre-commit
        stages:
          - commit-msg
        args:
          - feat
          - fix
          - docs
          - style
          - refactor
          - perf
          - test
          - build
          - ci
          - chore
          - revert

