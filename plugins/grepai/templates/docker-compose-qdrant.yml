# GrepAI: Ollama + Qdrant
#
# Usage:
#   docker compose -f docker-compose-qdrant.yml up -d
#   docker exec ollama ollama pull nomic-embed-text
#
# grepai config (.grepai/config.yaml):
#   store:
#     backend: qdrant
#     qdrant:
#       endpoint: http://localhost:6334
#
# Notes:
#   - No GPU support: Intel NPU is unsupported by Ollama, runs on CPU
#   - Models are persisted in the ollama_data volume across restarts
#   - Qdrant exposes REST (6333) and gRPC (6334, used by grepai)

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: grepai-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  ollama_data:
  qdrant_data:
